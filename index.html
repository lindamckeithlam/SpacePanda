<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Space+Mono"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Panda</title>
    <style>
      #gamescreen {
        /* border: 1px solid #efefef; */
        background-image: url("display/background/stars.jpg");
        background-size: 60%;
        height: 80vh;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 grey;
        background-position: relative;
        background-position: 0 0;
        background-repeat: repeat;
        animation: animate 10s alternate infinite;
      }
      @keyframes animate {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 0;
        }
      }
      #right {
        display: none;
      }
      #left {
        display: none;
      }

      #neutral {
        display: none;
      }

      #neutral_blink {
        display: none;
      }
      #bg {
        display: none;
      }

      #astronaut {
        display: none;
      }
      #astronaut2 {
        display: none;
      }

      #spaceship {
        display: none;
      }
      #orange-spaceship {
        display: none;
      }
      #asteroid5 {
        display: none;
      }

      #coin {
        display: none;
      }
      .wholepage {
        /* background-image: url("display/background/bgbig.jpg"); */
        background-color: black;
        /* object-fit: cover; */
        height: 100vh;
      }

      html {
        max-height: 100vh;
      }
      .page-container {
        justify-content: space-evenly;
        display: flex;
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        line-height: 1.35;
        letter-spacing: -0.1px;
      }

      #score {
        position: relative;
        width: 20px;
        height: 100px;
      }

      .sidebar {
        width: 250px;
        height: 80vh;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url("./display/background/starsmap3.png");
        object-fit: cover;
        /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 grey; */
        border: 0.5px double white;
        border-style: double;
        /* border-radius: 1%; */
      }

      .header {
        font-family: "Shadows Into Light", cursive;
        font-size: 40px;
        text-align: center;
        color: white;
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: space-between;
        padding: 7%;
        height: 20%;
        justify-content: space-between;
        position: relative;
      }
      .info i {
        font-size: 20px;
        color: white;
      }

      .info a:hover {
        cursor: pointer;
        color: white;
      }
      .instructions {
        text-align: center;
        font-size: 14px;
      }

      .modal-bg {
        display: none;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.425);
      }

      .modal {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        height: fit-content;
        width: 30%;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="wholepage">
      <div class="header" id="main">Space Panda Game</div>
      <div class="page-container">
        <div class="sidebar">
          <div class="instructions">
            Mission: Smash as many satellites as you can by bouncing into your
            teammates. <br />
            Caveat: Do not bump into the satellites yourself.
          </div>
          <div class="score">
            <h2>Your Score:</h2>
            <h2 id="score"></h2>
          </div>

          <div class="modal-bg" id="modalbgid"></div>
          <div class="modal" id="modaldisplayid">
            <ul>
              <h2>High Scores</h2>
              <li id="currenthighscore"></li>
              <li id="highscore"></li>
              <li id="highscore"></li>
            </ul>
            <script>
              function submitScore() {
                document.getElementById('currenthighscore').innerHTML = document.getElementById('currentscore').value
              }

              function restart() {
                location.reload();
              }
            </script>

            
            <label>Enter Your Name</label>
            <input type='text' id='currentscore'></input>
            <input type='submit' value='submit' onclick='submitScore()'></input>
            <br>
            <button onclick='restart()'>Restart Game</button>
          </div>

          <div class="timerheader">
            <h2>Time Left:</h2>
            <h2 id="timer"></h2>
          </div>

          <div class="info">
            <i class="fas fa-volume-mute" id="volume-down"></i>
            <i class="fas fa-volume-up" id="volume-up"></i> <br />

            <a href="https://www.linkedin.com/in/lindamckeithlam">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/lindamckeithlam">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>

        <img id="bg" src="display/background/stars.gif" />
        <img
          id="right"
          src="display/pandas/Characters Sprite Sheets/Jump/Jump_Right (4).png"
        />

        <img
          id="left"
          src="display/pandas/Characters Sprite Sheets/Jump/Jump_Left (4).png"
        />
        <img
          id="neutral"
          src="display/pandas/Characters Sprite Sheets/Idle/Idle_Front (2).png"
        />
        <img
          id="neutral_blink"
          src="display/pandas/Characters Sprite Sheets/Idle/Idle_Front (4).png"
        />

        <img id="orange-spaceship" src="display/asteroids/mars.png" />
        <img id="astronaut" src="display/asteroids/jupiter.png" />
        <img id="spaceship" src="display/asteroids/earth.png" />
        <img id="astronaut2" src="display/asteroids/waterplanet.png" />
        <audio id="collectedcoin" src="sound/collectedcoin.mp3"></audio>
        <audio id="shrinking" src="sound/supermario//PowerDown.wav"></audio>

        <img id="coin" src="display/Coins/satellite2.png" />

        <canvas id="gamescreen" width="800" height="395"></canvas>
      </div>

      <script src="bundle.js"></script>
    </div>
  </body>
</html>
