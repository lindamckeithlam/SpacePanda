<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Space+Mono"
      rel="stylesheet"
    />
    <link href="./favicon.png" rel="icon" type="image/png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Panda</title>
    <style>
      #gamescreen {
        /* border: 1px solid #efefef; */
        background-image: url("display/background/stars.jpg");
        background-size: 60%;
        height: 80vh;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 grey;
        background-position: relative;
        background-position: 0 0;
        background-repeat: repeat;
        animation: animate 10s alternate infinite;
      }
      @keyframes animate {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 0;
        }
      }
      #right {
        display: none;
      }
      #left {
        display: none;
      }

      #neutral {
        display: none;
      }

      #neutral_blink {
        display: none;
      }
      #bg {
        display: none;
      }

      #astronaut {
        display: none;
      }
      #astronaut2 {
        display: none;
      }

      #spaceship {
        display: none;
      }
      #orange-spaceship {
        display: none;
      }
      #asteroid5 {
        display: none;
      }

      #coin {
        display: none;
      }
      .wholepage {
        /* background-image: url("display/background/bgbig.jpg"); */
        background-color: rgb(18, 18, 39);
        /* object-fit: cover; */
        height: 100vh;
      }

      html {
        max-height: 100vh;
      }
      .page-container {
        justify-content: space-evenly;
        display: flex;
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        line-height: 1.35;
        letter-spacing: -0.1px;
      }

      #score {
        position: relative;
        width: 20px;
        height: 100px;
      }

      .sidebar {
        width: 250px;
        height: 80vh;
        color:whitesmoke;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url("./display/background/starsmap3.png");
        object-fit: cover;
        /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 grey; */
        border: 0.5px double white;
        border-style: double;
        /* border-radius: 1%; */
      }

      .header {
        /* font-family: "Shadows Into Light", cursive;
         */
        font-family: "Source Sans Pro"; 
        font-size: 40px;
        text-align: right;
        color: rgba(255, 255, 255, 0.788);
        padding: 0.5%;
        margin-right: 1%; 
        
      }

      .info {
        display: flex;
        /* flex-direction: row; */
        justify-content: space-evenly;
        padding: 7%;
        height: 20%;
        /* justify-content: space-between; */
        position: relative;
      }
      .info i {
        font-size: 20px;
        color: white;
        margin: 5px;
      }

      .info a:hover {
        cursor: pointer;
        color: white;
      }
      .instructions {
        text-align: center;
        font-size: 14px;
        background-color: rgba(255, 255, 255, 0.1); 
        color: white; 
        width: 92%; 
        padding: 5%; 
        font-weight: bold; 
        margin-top: 2%; 
        border-radius: 3px; 
      }
      .instructions label {
        background-color:  rgb(84, 84, 160);
        padding: 2%; 
        border-radius: 3px; 
      }

      .modal-bg {
        display: none;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.425);
      }

      .modal {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        height: fit-content;
        width: 40%;
        color: grey;
        font-family: "Open Sans", sans-serif;
        font-size: 15px; 
        border-radius: 2px; 
      }

      input {
        width: 85%;
        height: 30px; 
        border-radius: 2.5px; 
        font-family: "Open Sans", sans-serif; 
        /* margin-bottom: 1.5%;  */
        border: 1px solid #efefef; 
        font-size: 13px; 
      }
      input:focus {
        outline-color: rgb(84, 84, 160);
      }
      .user-info {
        display: flex; 
        flex-direction: column; 
        align-items: center;
      }
      .user-info li {
        list-style: none; 
        
      }
      button {
        background-color: rgb(84, 84, 160); 
        color: white; 
        border-radius: 4px; 
        font-size: 15px; 
        margin: 3% 2%;
        padding: 1%;  
        width: 25%; 
        overflow-x: visible
      }

      button:hover {
        cursor: pointer;
        color:  white;
        background-color: rgb(64, 64, 105); 

      }
      .user-info h2 {
        color:  rgba(84, 84, 160, 0.877); 
        margin: 0%; 
        /* color: white;  */
        /* font-weight: 500 */
      }

      .scoreboard-heading {
        margin-top: 2%; 
        text-align: center; 
    
      }
  
      .scoreboard {
        width: 93%; 
      }
      .score {
        width: 92%; 
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        color: white; 
        padding: 2%; 
        margin-top: 2%; 
        min-height: 10%; 
        border-radius: 3px; 
      }
      .score h2 {
        font-size: 14px;
        font-weight: bold; 
      }
 

      .timerheader {
        width: 92%; 
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        color: white; 
        padding: 2%; 
        margin-top: 2%; 
        border-radius: 3px; 
        min-height: 14%; 
      }

      .timerheader h2 {
        font-size: 14px;
        font-weight: bold; 
      }
      .button-box {
        display: flex; 
        justify-content: center; 
        width: 90%; 
        /* position: absolute;  */
      }

    </style>
  </head>
  <body>
    <div class="wholepage">
      <div class="header" id="main">Space Panda</div>
      <div class="page-container">
        <div class="sidebar">
          <div class="instructions">
            <label>Mission:</label>
            <p>Smash as many satellites as you can by bouncing into your
            teammates.</p>
            <label>Caveat: </label>
            <p>Do not touch the satellites yourself.</p>
          </div>
          <div class="score">
            <h2>Your Score:</h2>
            <h2 id="score"></h2>
          </div>

          <div class="modal-bg" id="modalbgid"></div>
          <div class="modal" id="modaldisplayid">
            <div class='user-info'>
              <div class='scoreboard-heading'>
              <h2>Great game!</h2>
              <h2>Here are some of our top scorers</h2>
              </div>
            <ul class='scoreboard' id='scoreboard'>
            </ul>
            <script>
              function alert_user(){
               swal({
                  title: "Thanks!",
                  text: "Your score has been recorded.",
                  icon: "success",
                  button: "OK",
                });
              }

           
              function restart() {
                location.reload();
              }
            </script>

        
            <input type='text' id='currentscore' placeholder="Enter your name"></input>
           <span class='button-box'> 
             <button id='submitbutton' onclick='alert_user()'' value='submit'>Submit</button>
            <button onclick='restart()'>Restart Game</button>
          </span>
            </div>
          </div>

          <div class="timerheader">
            <h2>Time Left:</h2>
            <h2 id="timer"></h2>
          </div>

          <div class="info">
            <i class="fas fa-volume-mute" id="volume-down"></i>
            <i class="fas fa-volume-up" id="volume-up"></i> <br />

            <a href="https://www.linkedin.com/in/lindamckeithlam">
              <i class="fab fa-linkedin-in"></i>
            </a>

            <a href="https://angel.co/linda-mckeith-lam">
              <i class="fab fa-angellist"></i>
            </a>
            <a href="https://github.com/lindamckeithlam">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>

        <img id="bg" src="display/background/stars.gif" />
        <img
          id="right"
          src="display/pandas/Characters Sprite Sheets/Jump/Jump_Right (4).png"
        />

        <img
          id="left"
          src="display/pandas/Characters Sprite Sheets/Jump/Jump_Left (4).png"
        />
        <img
          id="neutral"
          src="display/pandas/Characters Sprite Sheets/Idle/Idle_Front (2).png"
        />
        <img
          id="neutral_blink"
          src="display/pandas/Characters Sprite Sheets/Idle/Idle_Front (4).png"
        />

        <img id="orange-spaceship" src="display/asteroids/mars.png" />
        <img id="astronaut" src="display/asteroids/jupiter.png" />
        <img id="spaceship" src="display/asteroids/earth.png" />
        <img id="astronaut2" src="display/asteroids/waterplanet.png" />
        <audio id="collectedcoin" src="sound/collectedcoin.mp3"></audio>
        <audio id="shrinking" src="sound/supermario//PowerDown.wav"></audio>

        <img id="coin" src="display/Coins/satellite2.png" />

        <canvas id="gamescreen" width="800" height="395"></canvas>
      </div>

      <script src="bundle.js"></script>
    </div>
  </body>
</html>
